      type: object
      properties:
        id:
          type: integer
          readOnly: true
        codigo:
          type: string
          maxLength: 20
        nombre:
          type: string
          maxLength: 100
        direccion:
          type: string
          maxLength: 200
        telefono:
          type: string
          maxLength: 30
