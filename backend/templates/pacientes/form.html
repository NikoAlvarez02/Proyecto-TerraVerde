{% extends "<base_site class=""></base_site>html" %}

{% block title %}Agregar Pacientes{% endblock %}

{% block content %}
<!doctype html>
<html><head><meta charset="utf-8"><title>Paciente</title></head>
<body>
  <h1>{{ view.object|default:'Nuevo paciente' }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
    <a href="{% url 'pacientes:list' %}">Cancelar</a>
  </form>
</body>
</html>
