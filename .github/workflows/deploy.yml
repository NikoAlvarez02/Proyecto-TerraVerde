name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail

            PROJECT_PARENT_DIR="/var/www/Proyecto-TerraVerde"
            PROJECT_ROOT="$PROJECT_PARENT_DIR/backend"
            VENV_DIR="$PROJECT_ROOT/.venv"
            PYTHON_BIN="$VENV_DIR/bin/python"

            echo "‚û°Ô∏è Preparando repositorio"
            mkdir -p "$PROJECT_PARENT_DIR"
            cd "$PROJECT_PARENT_DIR"
            sudo git config --system --add safe.directory "$PROJECT_PARENT_DIR"
            if [ -d .git ]; then
              git fetch --all --prune
              git reset --hard origin/main
            else
              git clone https://github.com/NikoAlvarez02/Proyecto-TerraVerde.git .
            fi

            echo "üêç Preparando entorno"
            cd "$PROJECT_ROOT"
            if [ ! -x "$PYTHON_BIN" ]; then
              python3 -m venv "$VENV_DIR"
            fi
            "$PYTHON_BIN" -m pip install -r requirements.txt

            echo "üóÉÔ∏è Migrando DB"
            "$PYTHON_BIN" manage.py migrate --noinput

            echo "üì¶ Collectstatic"
            sudo -u www-data "$PYTHON_BIN" manage.py collectstatic --noinput

            echo "üîÑ Reiniciando servicios"
            sudo systemctl restart gunicorn
            sudo systemctl reload nginx || echo "Nginx no recargado (no es cr√≠tico)"

