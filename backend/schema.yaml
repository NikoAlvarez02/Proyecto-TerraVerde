          nullable: true
      required:
      - codigo
      - direccion
      - id
      - nombre
    DiaSemanaEnum:
      enum:
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      type: integer
      description: |-
        * `0` - Lunes
        * `1` - Martes
        * `2` - Miércoles
        * `3` - Jueves
        * `4` - Viernes
        * `5` - Sábado
        * `6` - Domingo
