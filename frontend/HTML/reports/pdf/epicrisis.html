{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: DejaVu Sans, Arial, sans-serif; font-size: 12px; }
    h1 { font-size: 18px; margin: 0 0 6px; }
    .header { display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #ccc; padding-bottom:8px; margin-bottom:12px; }
    .muted { color:#666; font-size: 11px; }
    ul { margin: 4px 0 10px 18px; }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h1>Epicrisis</h1>
      <div class="muted">Generado: {{ generado|date:"Y-m-d H:i" }}</div>
    </div>
    <div class="muted">Paciente: {{ paciente }}</div>
  </div>

  <h3>Resumen</h3>
  <ul>
    {% for k,v in resumen.items %}
    <li><strong>{{ k|capfirst }}:</strong> {{ v }}</li>
    {% endfor %}
  </ul>
</body>
</html>
