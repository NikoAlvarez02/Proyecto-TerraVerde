<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | Terra Verde</title>
    <link rel="stylesheet" href="../CSS/stylelogin.css"
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="login-container">
        <div class="login-form-container active">
            <h1>Centro Psicopedagógico Terra Verde</h1>
            <form class="login-form">
                <h2>Iniciar Sesión</h2>
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                <button type="submit">Entrar</button>
                <a href="#" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
            </form>
        </div>

        <div class="forgot-password-container">
            <h1>Centro Psicopedagógico TerraVerde</h1>
            <form class="forgot-password-form">
                <h2>Recuperar Contraseña</h2>
                <p>Ingresa tu correo electrónico para recibir un enlace de recuperación de contraseña.</p>
                <div class="input-group">
                    <label for="recovery-email">Correo Electrónico</label>
                    <input type="email" id="recovery-email" name="recovery-email" required>
                </div>
                <button type="submit">Enviar Enlace</button>
                <a href="#" class="back-to-login-link">Volver al Inicio de Sesión</a>
            </form>
        </div>
    </div>

    <script src="../JS/loginscript.js"></script>
</body>
</html>
