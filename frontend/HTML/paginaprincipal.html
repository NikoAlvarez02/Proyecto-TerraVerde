{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{% static 'ASSETS/terraverde.ico' %}">
  <title>Centro Psicopedagógico TerraVerde</title>
  <link rel="stylesheet" href="{% static 'CSS/stylespaciente.css' %}">
</head>
<body>
  <!-- Header -->
  <header>
    <h2>Centro Psicopedagógico TerraVerde</h2>

    <!-- Botón logout por POST (arriba derecha) -->
    <form method="post" action="{% url 'logout' %}" class="logout-form">
      {% csrf_token %}
      <button type="submit" class="sesion">Cerrar Sesión</button>
    </form>
  </header>

  <!-- Main -->
  <main>
    <!-- Ícono / botón menú para abrir sidebar -->
    <img src="{% static 'ASSETS/logo.png' %}" alt="Menú" class="menu-btn" width="30">

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h3>Módulos</h3>
      <a href="{% url 'admin_mod' %}">Administración</a>
      <a href="{% url 'pacientes:list' %}">Pacientes</a>
      <a href="{% url 'turnos:list' %}">Turnos</a>
      <a href="{% url 'profesionales:list' %}">Profesionales</a>
      
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="derechos">
      <p class="text">©2025 Centro Psicopedagógico de nosotros. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Script: toggle del sidebar -->
  <script>
    const menuBtn = document.querySelector(".menu-btn");
    const sidebar = document.getElementById("sidebar");
    if (menuBtn && sidebar) {
      menuBtn.addEventListener("click", () => sidebar.classList.toggle("active"));
    }
  </script>
</body>
</html>
