<!doctype html>
<html lang="es">
<head><meta charset="utf-8"><title>Restablecer contraseña</title></head>
<body>
  <p>Hola,</p>
  <p>Para restablecer tu contraseña hacé clic en el enlace:</p>
  <p>
    <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
      Restablecer contraseña
    </a>
  </p>
  <p>Si no solicitaste este cambio, podés ignorar este correo.</p>
</body>
</html>
