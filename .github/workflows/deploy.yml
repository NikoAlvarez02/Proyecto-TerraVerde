name: Deploy to VPS

on:
  push:
    branches:
      - main  # o la rama que uses para desplegar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/Proyecto-TerraVerde/backend || exit 1

            echo "📦 Actualizando código..."
            git pull

            echo "🐍 Activando entorno virtual..."
            source venv/bin/activate

            echo "🔧 Instalando dependencias..."
            pip install -r requirements.txt

            echo "🗃️ Aplicando migraciones..."
            python manage.py migrate --noinput

            echo "📁 Recolectando archivos estáticos..."
            python manage.py collectstatic --noinput

            echo "🔄 Reiniciando Gunicorn..."
            systemctl restart gunicorn

            echo "✅ Reinicio de Gunicorn completo"

            echo "🧱 (Opcional) Reiniciando Nginx..."
            systemctl reload nginx || echo "Nginx no recargado (no es crítico)"
